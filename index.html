<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="assets/javascript/game.js"></script>
</head>
<body> 
    <audio controls autoplay>
            <source src="assets/audio/BO2.mp3" type="audio/mp3">
    </audio>

    <section>
        <img id="header" src="assets/images/Hangman_Zombies.png" alt="Zombies">
    </section>
    <section>
        <div class="row justify-content-center">
            <div class="col-4 left-column">
                One of two columns
            </div>
            <div class="col-4 right-column">
                <h3 class="textStyle">Guess the word before they get you!</h3>
                <h3 class="textStyle" id="winTotal">Wins =</h3>
                <h3 class="textStyle" id="guessAmount">Number of guesses remaining =</h3>
                <h3 class="textStyle" id="newWord">_ _ _ _ _ _</h3>
                <h3 class="textStyle" id="guessLetter">Letters you have guessed:</h3>
            </div>
        </div>
    </section> 
    <script>
        startGame();
    </script>
    
</body>
</html>
